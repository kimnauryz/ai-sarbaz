<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Chat - Vue.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
        }
        
        #app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background-color: #343a40;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .sidebar.collapsed {
                width: 60px;
            }
            
            .sidebar.collapsed .chat-title,
            .sidebar.collapsed .chat-list-header,
            .sidebar.collapsed .sidebar-footer,
            .sidebar.collapsed .search-input {
                display: none;
            }
            
            .sidebar.collapsed .new-chat-btn {
                width: 100%;
                padding: 10px 0;
                justify-content: center;
            }
            
            .sidebar.collapsed .new-chat-btn span {
                display: none;
            }
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-list {
            overflow-y: auto;
            flex: 1;
        }
        
        .chat-list-header {
            font-size: 1.1rem;
            margin: 15px 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-item {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-item:hover {
            background-color: #495057;
        }
        
        .chat-item.active {
            background-color: #0d6efd;
        }
        
        .chat-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-actions {
            display: none;
        }
        
        .chat-item:hover .chat-actions {
            display: flex;
        }
        
        .chat-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            position: relative;
            line-height: 1.5;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border: 1px solid #c8e6fc;
        }
        
        .assistant-message {
            background-color: #f8f9fa;
            margin-right: auto;
            border: 1px solid #e9ecef;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #6c757d;
            position: absolute;
            bottom: -20px;
            right: 5px;
        }
        
        .chat-input-container {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        
        .input-row {
            display: flex;
            align-items: flex-end;
        }
        
        .chat-input {
            resize: none;
            border-radius: 20px;
            padding: 10px 15px;
            flex: 1;
            margin-right: 10px;
        }
        
        .btn-send {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .new-chat-btn {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .new-chat-btn i {
            margin-right: 8px;
        }
        
        .file-upload {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .file-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .file-item {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-flex;
            align-items: center;
        }
        
        .file-remove {
            margin-left: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .pagination {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
            padding: 0 20px;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #adb5bd;
        }
        
        .sidebar-footer {
            margin-top: auto;
            font-size: 0.8rem;
            padding-top: 15px;
            text-align: center;
            color: #adb5bd;
        }
        
        .search-input {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-input i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .search-input input {
            padding-left: 30px;
            background-color: #495057;
            border: none;
            color: white;
        }
        
        .search-input input::placeholder {
            color: #adb5bd;
        }
        
        .search-input input:focus {
            background-color: #495057;
            color: white;
            box-shadow: none;
            border-color: #0d6efd;
        }
        
        .attachment-badge {
            display: inline-flex;
            align-items: center;
            background: #f1f3f5;
            border-radius: 4px;
            padding: 2px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        
        .attachment-badge i {
            margin-right: 4px;
            font-size: 0.75rem;
        }
        
        .dropdown-models {
            max-width: 100%;
            margin-bottom: 15px;
        }
        
        .dropdown-models button {
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #495057;
            border: none;
        }
        
        .dropdown-models .dropdown-menu {
            width: 100%;
            background-color: #343a40;
        }
        
        .dropdown-models .dropdown-item {
            color: white;
        }
        
        .dropdown-models .dropdown-item:hover {
            background-color: #495057;
        }
        
        .mobile-toggle {
            display: none;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
        }
        
        /* Typing indicator animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #0d6efd;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes typingAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.3s;
        }
        
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }
        
        .message-enter-active {
            transition: all 0.3s ease;
        }
        
        .message-enter-from {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Боковая панель со списком чатов -->
        <div class="sidebar" :class="{ 'collapsed': isSidebarCollapsed }">
            <button class="btn btn-primary new-chat-btn" @click="createNewChat">
                <i class="bi bi-plus-circle"></i>
                <span>Новый чат</span>
            </button>
            
            <div class="search-input">
                <i class="bi bi-search"></i>
                <input type="text" class="form-control" placeholder="Поиск чата..." v-model="searchQuery">
            </div>
            
            <div class="dropdown dropdown-models">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="modelsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <span>{{ currentModel }}</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="modelsDropdown">
                    <li v-for="model in availableModels" :key="model">
                        <a class="dropdown-item" href="#" @click.prevent="setModel(model)">{{ model }}</a>
                    </li>
                </ul>
            </div>
            
            <div class="chat-list-header">
                <span>Ваши чаты</span>
                <button class="btn btn-sm btn-link text-white p-0" @click="loadChats">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
            
            <div class="chat-list">
                <div v-for="chat in filteredChats" 
                     :key="chat.id" 
                     class="chat-item" 
                     :class="{ 'active': currentChat && currentChat.id === chat.id }"
                     @click="selectChat(chat)">
                    
                    <div class="chat-title" :title="chat.title">{{ chat.title }}</div>
                    
                    <div class="chat-actions">
                        <button class="btn btn-sm btn-link p-0 me-2 text-white" @click.stop="showRenameModal(chat)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-link p-0 text-white" @click.stop="showDeleteModal(chat)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                
                <div v-if="filteredChats.length === 0" class="text-center text-muted mt-3">
                    <small>Нет доступных чатов</small>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <p>Spring AI Chat © 2025</p>
            </div>
        </div>
        
        <!-- Основной контент чата -->
        <div class="main-content">
            <div v-if="!currentChat" class="empty-state">
                <i class="bi bi-chat-dots"></i>
                <h3>Выберите чат или начните новый</h3>
                <p>Используйте кнопку "Новый чат" слева для создания беседы</p>
            </div>
            
            <template v-else>
                <div class="chat-header">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-link p-0 mobile-toggle" @click="toggleSidebar">
                            <i class="bi bi-list fs-4"></i>
                        </button>
                        <h5 class="mb-0">{{ currentChat.title }}</h5>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary" @click="showRenameModal(currentChat)">
                            <i class="bi bi-pencil me-1"></i> Переименовать
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" @click="archiveChat(currentChat.id)">
                            <i class="bi bi-archive me-1"></i> Архивировать
                        </button>
                        <button class="btn btn-sm btn-outline-danger" @click="showDeleteModal(currentChat)">
                            <i class="bi bi-trash me-1"></i> Удалить
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" ref="messagesContainer">
                    <template v-for="(message, index) in messages" :key="index">
                        <div :class="['message', message.type.toLowerCase() + '-message']">
                            <div>{{ message.content }}</div>
                            
                            <!-- Вложения, если есть -->
                            <div v-if="message.attachments && message.attachments.length > 0" class="message-attachments mt-2">
                                <div v-for="(attachment, i) in message.attachments" :key="i" class="attachment-badge">
                                    <i class="bi bi-paperclip"></i>
                                    {{ attachment.filename }}
                                </div>
                            </div>
                            
                            <div class="message-time">{{ formatTime(message.timestamp) }}</div>
                        </div>
                    </template>
                    
                    <!-- Индикатор набора текста -->
                    <div v-if="isTyping" class="typing-indicator assistant-message">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                
                <nav v-if="totalPages > 1" aria-label="История сообщений" class="d-flex justify-content-center mt-2">
                    <ul class="pagination pagination-sm">
                        <li class="page-item" :class="{ 'disabled': currentPage === 0 }">
                            <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">Назад</a>
                        </li>
                        
                        <template v-for="item in paginationItems" :key="item.page">
                            <li v-if="item.type === 'page'" class="page-item" :class="{ 'active': currentPage === item.page }">
                                <a class="page-link" href="#" @click.prevent="changePage(item.page)">{{ item.page + 1 }}</a>
                            </li>
                            <li v-else class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                        </template>
                        
                        <li class="page-item" :class="{ 'disabled': currentPage === totalPages - 1 }">
                            <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">Вперёд</a>
                        </li>
                    </ul>
                </nav>
                
                <div class="chat-input-container">
                    <div class="file-list" v-if="selectedFiles.length > 0">
                        <div v-for="(file, index) in selectedFiles" :key="index" class="file-item">
                            {{ file.name }}
                            <span class="file-remove" @click="removeFile(index)">×</span>
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <textarea 
                            class="form-control chat-input" 
                            placeholder="Введите ваше сообщение..." 
                            rows="2"
                            v-model="newMessage"
                            @keydown.enter.prevent="handleEnterKey"
                        ></textarea>
                        
                        <button class="btn btn-primary btn-send" @click="sendMessage" :disabled="isTyping || !newMessage.trim()">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                    
                    <div class="file-upload">
                        <label for="attachments" class="btn btn-sm btn-outline-secondary me-2">
                            <i class="bi bi-paperclip me-1"></i> Прикрепить файл
                        </label>
                        <input type="file" id="attachments" multiple @change="handleFileUpload" style="display: none;">
                        <small class="text-muted" v-if="selectedFiles.length > 0">
                            Выбрано файлов: {{ selectedFiles.length }}
                        </small>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Модальное окно для переименования чата -->
    <div class="modal fade" id="renameChatModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Переименовать чат</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" v-model="newChatTitle" placeholder="Название чата">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" @click="renameChat">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для подтверждения удаления -->
    <div class="modal fade" id="deleteChatModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить этот чат? Это действие нельзя отменить.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" @click="deleteChat">Удалить</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { createApp, ref, computed, watch, nextTick, onMounted } = Vue;
        
        const app = createApp({
            setup() {
                // Данные приложения
                const chats = ref([]);
                const messages = ref([]);
                const currentChat = ref(null);
                const newMessage = ref('');
                const searchQuery = ref('');
                const isTyping = ref(false);
                const currentPage = ref(0);
                const totalPages = ref(0);
                const selectedFiles = ref([]);
                const currentModel = ref('llama3.2:3b');
                const chatToRename = ref(null);
                const chatToDelete = ref(null);
                const newChatTitle = ref('');
                const isSidebarCollapsed = ref(window.innerWidth < 768);
                const messagesContainer = ref(null);
                
                // Модальные окна
                let renameChatModal = null;
                let deleteChatModal = null;
                
                // Доступные модели
                const availableModels = [
                    'llama3.2:3b',
                    'llama3.2:8b',
                    'llama3.2:70b',
                    'mistral'
                ];
                
                // Константы API
                const API = {
                    getChats: (page, size, activeOnly) => `/chat/chats?page=${page}&size=${size}&activeOnly=${activeOnly}`,
                    getChatHistory: (chatId, page, size) => `/chat/history/${chatId}?page=${page}&size=${size}`,
                    createChat: '/chat/chats',
                    sendMessage: '/chat/prompt',
                    updateChatTitle: (chatId) => `/chat/chats/${chatId}/title`,
                    archiveChat: (chatId) => `/chat/chats/${chatId}/archive`,
                    deleteChat: (chatId) => `/chat/chats/${chatId}`
                };
                
                // Инициализация приложения
                onMounted(() => {
                    loadChats();
                    
                    // Инициализация модальных окон
                    renameChatModal = new bootstrap.Modal(document.getElementById('renameChatModal'));
                    deleteChatModal = new bootstrap.Modal(document.getElementById('deleteChatModal'));
                    
                    // Обработчик изменения размера окна
                    window.addEventListener('resize', () => {
                        isSidebarCollapsed.value = window.innerWidth < 768;
                    });
                });
                
                // Вычисляемые свойства
                const filteredChats = computed(() => {
                    if (!searchQuery.value) return chats.value;
                    
                    const query = searchQuery.value.toLowerCase();
                    return chats.value.filter(chat => 
                        chat.title.toLowerCase().includes(query)
                    );
                });
                
                const paginationItems = computed(() => {
                    const items = [];
                    
                    if (totalPages.value <= 7) {
                        // Если страниц мало, отображаем все
                        for (let i = 0; i < totalPages.value; i++) {
                            items.push({ type: 'page', page: i });
                        }
                    } else {
                        // Всегда показываем первую страницу
                        items.push({ type: 'page', page: 0 });
                        
                        // Используем эллипсис для диапазона перед текущей страницей, если нужно
                        if (currentPage.value > 3) {
                            items.push({ type: 'ellipsis' });
                        }
                        
                        // Добавляем страницы вокруг текущей
                        const start = Math.max(1, currentPage.value - 1);
                        const end = Math.min(totalPages.value - 2, currentPage.value + 1);
                        
                        for (let i = start; i <= end; i++) {
                            if (i === 0 || i === totalPages.value - 1) continue; // Пропускаем первую и последнюю
                            items.push({ type: 'page', page: i });
                        }
                        
                        // Используем эллипсис для диапазона после текущей страницы, если нужно
                        if (currentPage.value < totalPages.value - 4) {
                            items.push({ type: 'ellipsis' });
                        }
                        
                        // Всегда показываем последнюю страницу
                        if (totalPages.value > 1) {
                            items.push({ type: 'page', page: totalPages.value - 1 });
                        }
                    }
                    
                    return items;
                });
                
                // Отслеживание изменений
                watch(messages, () => {
                    // Прокрутка к последнему сообщению
                    nextTick(() => {
                        if (messagesContainer.value) {
                            messagesContainer.value.scrollTop = messagesContainer.value.scrollHeight;
                        }
                    });
                });
                
                // Методы
                const loadChats = async () => {
                    try {
                        const response = await axios.get(API.getChats(0, 50, true));
                        chats.value = response.data.content;
                        
                        // Если есть чаты, но нет выбранного, выбираем первый
                        if (chats.value.length > 0 && !currentChat.value) {
                            selectChat(chats.value[0]);
                        }
                    } catch (error) {
                        console.error('Ошибка при загрузке чатов:', error);
                    }
                };
                
                const loadChatHistory = async (chatId, page = 0, size = 20) => {
                    try {
                        const response = await axios.get(API.getChatHistory(chatId, page, size));
                        messages.value = response.data.content;
                        currentPage.value = response.data.page;
                        totalPages.value = response.data.totalPages;
                    } catch (error) {
                        console.error('Ошибка при загрузке истории чата:', error);
                    }
                };
                
                const createNewChat = async () => {
                    try {
                        const response = await axios.post(API.createChat, { model: currentModel.value });
                        const newChat = response.data;
                        
                        chats.value.unshift(newChat);
                        selectChat(newChat);
                    } catch (error) {
                        console.error('Ошибка при создании чата:', error);
                    }
                };
                
                const selectChat = (chat) => {
                    currentChat.value = chat;
                    currentPage.value = 0;
                    loadChatHistory(chat.id);
                    
                    // На мобильных устройствах сворачиваем сайдбар после выбора чата
                    if (window.innerWidth < 768) {
                        isSidebarCollapsed.value = true;
                    }
                };
                
                const sendMessage = async () => {
                    if (!newMessage.value.trim() || isTyping.value) return;
                    
                    const messageText = newMessage.value;
                    newMessage.value = '';
                    
                    // Временно добавляем сообщение пользователя
                    messages.value.push({
                        id: 'temp-' + Date.now(),
                        chatId: currentChat.value.id,
                        type: 'USER',
                        content: messageText,
                        timestamp: new Date().toISOString()
                    });
                    
                    // Показываем индикатор набора текста
                    isTyping.value = true;
                    
                    try {
                        const formData = new FormData();
                        formData.append('model', currentModel.value);
                        formData.append('prompt', messageText);
                        formData.append('role', 'helpful assistant');
                        formData.append('chatId', currentChat.value.id);
                        
                        // Добавляем файлы, если они есть
                        selectedFiles.value.forEach(file => {
                            formData.append('attachments', file);
                        });
                        
                        // Очищаем список выбранных файлов
                        selectedFiles.value = [];
                        
                        const response = await axios.post(API.sendMessage, formData);
                        const result = response.data;
                        
                        // Обновляем историю чата
                        await loadChatHistory(currentChat.value.id, 0);
                        
                        // Обновляем список чатов, чтобы получить актуальное название
                        await loadChats();
                    } catch (error) {
                        console.error('Ошибка при отправке сообщения:', error);
                        alert('Произошла ошибка при отправке сообщения');
                    } finally {
                        isTyping.value = false;
                    }
                };
                
                const handleEnterKey = (event) => {
                    // Отправка сообщения по Enter, но не по Shift+Enter
                    if (!event.shiftKey) {
                        sendMessage();
                    }
                };
                
                const showRenameModal = (chat) => {
                    chatToRename.value = chat;
                    newChatTitle.value = chat.title;
                    renameChatModal.show();
                };
                
                const renameChat = async () => {
                    if (!chatToRename.value || !newChatTitle.value.trim()) return;
                    
                    try {
                        const response = await axios.put(
                            API.updateChatTitle(chatToRename.value.id), 
                            { title: newChatTitle.value }
                        );
                        
                        const updatedChat = response.data;
                        
                        // Обновляем чат в списке
                        const index = chats.value.findIndex(c => c.id === updatedChat.id);
                        if (index !== -1) {
                            chats.value[index] = updatedChat;
                        }
                        
                        // Обновляем текущий чат, если это он
                        if (currentChat.value && currentChat.value.id === updatedChat.id) {
                            currentChat.value = updatedChat;
                        }
                        
                        renameChatModal.hide();
                    } catch (error) {
                        console.error('Ошибка при переименовании чата:', error);
                    }
                };
                
                const showDeleteModal = (chat) => {
                    chatToDelete.value = chat;
                    deleteChatModal.show();
                };
                
                const deleteChat = async () => {
                    if (!chatToDelete.value) return;
                    
                    try {
                        await axios.delete(API.deleteChat(chatToDelete.value.id));
                        
                        // Удаляем чат из списка
                        chats.value = chats.value.filter(c => c.id !== chatToDelete.value.id);
                        
                        // Если это был текущий чат, очищаем
                        if (currentChat.value && currentChat.value.id === chatToDelete.value.id) {
                            currentChat.value = null;
                        }
                        
                        deleteChatModal.hide();
                    } catch (error) {
                        console.error('Ошибка при удалении чата:', error);
                    }
                };
                
                const archiveChat = async (chatId) => {
                    if (!confirm('Вы уверены, что хотите архивировать этот чат?')) return;
                    
                    try {
                        await axios.put(API.archiveChat(chatId));
                        
                        // Удаляем чат из списка
                        chats.value = chats.value.filter(c => c.id !== chatId);
                        
                        // Если это был текущий чат, очищаем
                        if (currentChat.value && currentChat.value.id === chatId) {
                            currentChat.value = null;
                        }
                    } catch (error) {
                        console.error('Ошибка при архивации чата:', error);
                    }
                };
                
                const changePage = (page) => {
                    if (page < 0 || page >= totalPages.value) return;
                    loadChatHistory(currentChat.value.id, page);
                };
                
                const handleFileUpload = (event) => {
                    const files = event.target.files;
                    if (!files.length) return;
                    
                    for (let i = 0; i < files.length; i++) {
                        selectedFiles.value.push(files[i]);
                    }
                    
                    // Сбрасываем input, чтобы можно было выбрать те же файлы снова
                    event.target.value = '';
                };
                
                const removeFile = (index) => {
                    selectedFiles.value.splice(index, 1);
                };
                
                const setModel = (model) => {
                    currentModel.value = model;
                };
                
                const toggleSidebar = () => {
                    isSidebarCollapsed.value = !isSidebarCollapsed.value;
                };
                
                const formatTime = (timestamp) => {
                    if (!timestamp) return '';
                    return new Date(timestamp).toLocaleTimeString();
                };
                
                return {
                    // Состояние
                    chats,
                    messages,
                    currentChat,
                    newMessage,
                    searchQuery,
                    isTyping,
                    currentPage,
                    totalPages,
                    selectedFiles,
                    currentModel,
                    availableModels,
                    newChatTitle,
                    isSidebarCollapsed,
                    messagesContainer,
                    
                    // Вычисляемые свойства
                    filteredChats,
                    paginationItems,
                    
                    // Методы
                    loadChats,
                    createNewChat,
                    selectChat,
                    sendMessage,
                    handleEnterKey,
                    showRenameModal,
                    renameChat,
                    showDeleteModal,
                    deleteChat,
                    archiveChat,
                    changePage,
                    handleFileUpload,
                    removeFile,
                    setModel,
                    toggleSidebar,
                    formatTime
                };
            }
        });
        
        app.mount('#app');
    </script>
</body>
</html>
